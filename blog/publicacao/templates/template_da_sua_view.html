<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RAG com Perplexity AI</title>
</head>
<body>
    <h1 style="color: blueviolet;">Fa√ßa sua Pergunta</h1>

    <form method="post">
        {% csrf_token %}
        <label for="user_query">Sua Pergunta:</label><br>
        <textarea id="user_query" name="user_query" rows="5" cols="70"></textarea><br><br>
        <input type="submit" value="Obter Resposta">
    </form>

    {% if resposta_rag %}
        <h2 style="color: blue;">Resposta do RAG:</h2>
        <p style="font-weight: bold; color: blue;">Pergunta:</p>
        <p>{{ pergunta }}</p>
        <p style="font-weight: bold; color: red;">Resposta:</p>
        <p>{{ resposta_rag|linebreaksbr }}</p>
    {% endif %}

</body>
</html>
