{% extends 'base.html' %}

{% block content %}
<h1>{{ titulo }}</h1>

    {% csrf_token %}
    {{ form.as_p }}

</form>
<a href="{% url 'lista_pessoas' %}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
